<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Void/Empty Element -->
    <img src="Goal" alt=" Very Cool Image">

    <!-- Standard Element -->
    <p>This is a paragraph with some text.</p>

    <!-- Element with ID -->
    <p id="unique-paragraph">This paragraph has a unique ID.</p>

    <!-- Element with Class -->
    <div class="box">This is a div with a class applied.</div>

    <!-- Pseudo-class example -->
    <a href="#" class="link">Hover over this link</a>

    <!-- Pseudo-element example -->
    <p>This paragraph contains a <span class="highlight">highlighted</span> word using a pseudo-element.</p>
</body>
</html>
